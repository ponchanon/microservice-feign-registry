spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: studentModule
        uri: http://localhost:8095/
        predicates:
        - Path=/student/**
      - id: gradingModule
        uri: http://localhost:8096/
        predicates:
        - Path=/grade/**
            
server:
  port: 8080



